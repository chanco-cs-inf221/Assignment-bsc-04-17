                <script>
                var myIndex = 0;
                carousel();
                
                function carousel() {
                  var i;
                  var x = document.getElementsByClassName("mySlides");
                  for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                  }
                  myIndex++;
                  if (myIndex > x.length) {myIndex = 1}    
                  x[myIndex-1].style.display = "block";  
                  setTimeout(carousel, 2000); // Change image every 2 seconds
                }

      
               
                    function View(){
                        var health_benefits="Bananas are rich in pectin, a type of fiber that gives the flesh its spongy structural form - Unripe bananas contain resistant starch, which acts like soluble fiber and escapes digestion- Both pectin and resistant starch may moderate blood sugar levels after meals and reduce appetite by slowing the emptying of your stomach  ";

                    }
